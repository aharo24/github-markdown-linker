spring.application.name=backend
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/twitterdb
spring.datasource.username=twitter_user
spring.datasource.password=twitter_password

spring.datasouce.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create
